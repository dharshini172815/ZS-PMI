<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"><br><br>
        <form>
        <h2>Sign Up</h2>
        <div class="content">
            <label for="fname">First Name</label> <input type="text" placeholder="Enter First name"><br>
            <label for="lname">Last Name</label> <input type="text" placeholder="Enter Last Name"> <br>
            <label for="dob">Date of Birth</label> <input type="date" > <br>
            <label for="gender">Gender</label> <input type="radio" name="gender">Male
                                               <input type="radio" name="gender">Female
                                               <input type="radio" name="gender">Others <br>
            <label for="country">Country</label> <select name="country">
                                                    <option value="sl">Sri lanka</option>
                                                    <option value="ind">India</option>
                                                    <option value="usa">USA</option>
                                                    <option value="aus">Australia</option>
                                                    <option value="pak">Pakistan</option>
                                                    <option value="chi">China</option>
                                                    <option value="sa">South africa</option>
            </select> <br>
            <label for="email">Email ID</label> <input type="email" placeholder="Enter email address"> <br>
            <label for="phone">Phone number</label> <input type="number" placeholder="00000 00000"> <br>
            <label for="password">Password</label> <input type="password"> <br>
            <label for="cpassword">Confirm Password</label> <input type="password"><br>
            <input type="checkbox">I Agree to the Terms of use <br>
        </div>
        <input type="submit" value="Submit"> <input type="reset" value="Cancel">
    </form>
    </div>
</body>
</html>
